<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <!-- px é fixo e % é variável de acordo com a tela-->
    <style>
        .esquerda{
            background-color: rgb(220, 255, 216);
            width: 75%;
            height: 600px;
            float: left;
        }
        .direita{
            background-color: rgb(236, 78, 78);
            width: 25%;
            height: 600px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="esquerda">Conteúdo 1</div>
    <div class="direita">Conteúdo 2</div>
</body>
</html>
