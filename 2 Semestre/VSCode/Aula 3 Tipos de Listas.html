<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>aula 3 Listas Ordenadas ol</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!--Lista Ordenada Numericamente ol-->
        <ol>
            <!-- Criando itens da Lista-->
            <li>Lucas</li>
            <li>Eduardo</li>
            <li>Gabriel</li>
        </ol>

        <!--Lista Ordenada alfabeticamente "a" minusculo "A" maiusculo-->
        <ol type="a">
            <li>Lucas</li>
            <li>Eduardo</li>
            <li>Gabriel</li>
        </ol>

        <!--Lista Ordenada Numeral Romano "i" minusculo "I" maiusculo-->
        <ol type="I">
            <li>Lucas</li>
            <li>Eduardo</li>
            <li>Gabriel</li>
        </ol>

        <!--Lista Desordenada ul não possui um tipo/type para configurá-la-->
        <ul>
            <li>Lucas</li>
            <li>Eduardo</li>
            <li>Gabriel</li>
        </ul>

        <!--Lista por Definição dl-->
        <dl>
            <dt> <font size="5">Turma A</font></dt> <!--Título da lista-->
            <dd>Aluno 1</dd> <!--Desce um nível e da um TAB -->
            <dd>Aluno 2</dd>
            <dd>Aluno 3</dd>
            <br>
            <dt>Turma B</dt> <!--Título de outra lista-->
            <dd>Aluno 4</dd>
            <dd>Aluno 5</dd>
            <dd>Aluno 6</dd>
        </dl>
    </body>
</html>
