<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Troca de Imagem</title>
</head>
<body>
    <div onmouseover="troca1()" onmouseout="troca2()">
        <img src="God 2.png" id="imagem">
    </div>

    <script>
        function troca1(){
            document.getElementById("imagem").src = "God 3.png";
        }
        function troca2(){
            document.getElementById("imagem").src = "God 2.png";
        }
    </script>
</body>
</html>
